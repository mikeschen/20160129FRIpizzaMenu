<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Papa Mike's Pizza Menu</title>
  </head>
  <body>
    <img src="img/pizza2.jpg" alt="pizza image">  
    <div class = "dimmed">
      <div class="container">
        <h2>Papa Mike's Pizza Menu</h2>
        <div class="row">
          <div class="mainImage">
            <img src="img/pizza1.jpg">
          </div>
          <form id="Pizza">
          <div class="col-md-3">
            <label for="sizeChoice"><h4>Select A Size: </h4></label>
              <select id="sizeChoice">
                <option value="small">Small - $10</option>
                <option value="medium">Medium - $12</option>
                <option value="large">Large - $14</option>
              </select>
          </div>
          <div class="col-md-3">
            <h4>Meat Toppings: </h4>
            <ul>
              <li><input type="checkbox" value=" pepperoni"/> Pepperoni - $1
              <li><input type="checkbox" value=" sausage"/> Sausage - $1
              <li><input type="checkbox" value=" bacon"/> Bacon - $1
              <li><input type="checkbox" value=" ham"/> Ham - $1
            </ul>
          </div>
          <div class="col-md-3">
            <h4>Veggie Toppings: </h4>
            <ul>
              <li><input type="checkbox" value=" mushroom"/> Mushroom - $1
              <li><input type="checkbox" value=" onions"/> Onion - $1
              <li><input type="checkbox" value=" olives"/> Olive - $1
              <li><input type="checkbox" value=" spinach"/> Spinach - $1
            </ul>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-danger">Price</button>
          </div>
          <p><span class = "result"></span></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
