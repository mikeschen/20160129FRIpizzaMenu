<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Menu</title>
  </head>
  <body>
    
    
      <img src="img/pizza2.jpg" alt="pizza image">  
  
          <div class = "dimmed">
            <div class="container">
            <h2>Pizza Menu</h2>
            <div class="row">
              <div class="mainImage">
                <img src="img/pizza1.jpg">
              </div>
              <form id="Pizza">
              <div class="col-sm-3">
                <label for="sizeChoice"><h4>Select A Size: </h4></label>
                <select id="sizeChoice">
                 <option value="small">Small</option>
                 <option value="medium">Medium</option>
                 <option value="large">Large</option>
                </select>
              </div>
              <div class="col-sm-3">
                <label for="toppingChoice"><h4>Select Toppings: </h4></label>
                <select id="toppingChoice">
                  <option value="pepperoni">Pepperoni</option>
                  <option value="mushrooms">Mushrooms</option>
                  <option value="onions">Onions</option>
                  <option value="sausage">Sausage</option>
                  <option value="bacon">Bacon</option>
                  <option value="extra cheese">Extra Cheese</option>
                  <option value="olives">Olives</option>
                  <option value="pineapple">Pineapple</option>
                  <option value="spinach">Spinach</option>
                </select>
                <button type="submit" class="btn btn-danger">Add A Topping</button>
              </div>
              <div class="col-sm-3">
              <div class= "view"> 
                <p>Your Total Price Is: <!-- <span class = "result"></span> --></p>
              </div>
            </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
